        <ion-content>
            <ion-toolbar>
                <ion-title>Movie Details:</ion-title>
                <ion-buttons slot="end">
                    <ion-button fill="solid" (click)="cancel()">Close</ion-button>
                    <ion-button color="primary" fill="solid" (click)="confirm()">Create</ion-button>
                </ion-buttons>
            </ion-toolbar>
            <!-- Title -->
            <ion-item>
                <ion-label position="stacked">Title</ion-label>
                <ion-input type="text" [(ngModel)]="movie.title"></ion-input>
            </ion-item>
            <!-- Year -->
            <ion-item>
                <ion-label position="stacked">Year</ion-label>
                <ion-input type="number" [(ngModel)]="movie.year"></ion-input>
            </ion-item>
            <!-- Seen Status -->
            <ion-item>
                <ion-label position="stacked">Seen Status</ion-label>
                <ion-select [(ngModel)]="movie.seenStatus">
                    <ion-select-option [value]="SeenStatus.HOME">Home</ion-select-option>
                    <ion-select-option [value]="SeenStatus.WATCHLIST">Watchlist</ion-select-option>
                    <ion-select-option [value]="SeenStatus.CINEMA">Cinema</ion-select-option>
                </ion-select>
            </ion-item>
            <!-- Actors -->
            <ion-item>
                <ion-label position="stacked">Actors</ion-label>
                <ion-input type="text" [(ngModel)]="movie.actors"></ion-input>
            </ion-item>
            <!-- Plot -->
            <ion-item>
                <ion-label position="stacked">Plot</ion-label>
                <ion-textarea [(ngModel)]="movie.plot"></ion-textarea>
            </ion-item>
        </ion-content>
